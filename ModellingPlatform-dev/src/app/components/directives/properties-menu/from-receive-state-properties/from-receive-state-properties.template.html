<md-content layout="column" class="from-receive-state-properties-form" flex layout-padding>
    <form name="fromReceiveStatePropertiesForm" layout="column" flex>
        <div layout="column" flex>
            <md-input-container>
                <label>Sender of the message</label>
                <md-select required name="subject" ng-model="frsp.selectedSubjectName">
                    <md-option ng-repeat="sb in frsp.availableSubjects" ng-value="sb.display"
                               ng-click="frsp.changeSubject(sb)">
                        {{sb.display}}
                    </md-option>
                </md-select>
                <div ng-messages="fromReceiveStatePropertiesForm.subject.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Message to be receive</label>
                <md-select required name="message" ng-model="frsp.selectedMessageName">
                    <md-option ng-repeat="msg in frsp.availableMessageTypes" ng-value="msg.name"
                               ng-click="frsp.changeMessage(msg)">
                        {{msg.name}}
                    </md-option>
                </md-select>
                <div ng-messages="fromReceiveStatePropertiesForm.message.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
        <div class="properties-right-footer" layout="row">
            <md-button class="md-button md-raised md-primary" flex type="submit" ng-click="frsp.saveStateTransitionProperties()"
                       ng-disabled="fromReceiveStatePropertiesForm.$invalid">
                Save
            </md-button>
        </div>
    </form>
</md-content>
