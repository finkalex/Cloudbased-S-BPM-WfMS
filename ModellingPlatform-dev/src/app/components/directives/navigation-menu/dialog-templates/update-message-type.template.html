<md-dialog class="create-new-message-type-dialog" aria-label="Update message type">
    <form name="updateMessageType">
        <div layout="column">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Update message type</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="umt.cancel()">
                        <md-icon aria-label="Close dialog">close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">
                    <md-input-container class="md-block">
                        <label>Name</label>
                        <input required name="name" ng-model="umt.businessObject.name">
                        <div ng-messages="updateMessageType.name.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
            </md-dialog-content>

            <md-dialog-actions>
                <md-button class="md-primary md-raised" type="submit" ng-disabled="updateMessageType.$invalid"
                    ng-click="umt.updateBusinessObject()">
                    Save
                </md-button>
                <md-button class="md-primary md-raised" ng-click="umt.cancel()">
                    Close
                </md-button>
            </md-dialog-actions>
        </div>
    </form>
</md-dialog>
