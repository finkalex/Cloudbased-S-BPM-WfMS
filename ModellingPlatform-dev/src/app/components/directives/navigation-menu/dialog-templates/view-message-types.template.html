<md-dialog class="view-message-types-dialog" aria-label="Message types">
    <form>
        <div layout="column">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Message types</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="vmtc.cancel()">
                        <md-icon aria-label="Close dialog">close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <div ng-hide="vmtc.businessObjectsAvailable()">
                <md-subheader class="md-primary md-no-sticky">Name</md-subheader>
                <md-divider></md-divider>
            </div>
            <md-dialog-content>
                <md-list layout-padding ng-hide="vmtc.businessObjectsAvailable()">
                    <md-list-item ng-repeat="bo in vmtc.businessObjects">
                        <p>{{bo.name}}</p>
                        <md-icon aria-label="Modify" class="md-secondary md-hue-3" ng-click="vmtc.showUpdateMessageTypeDialog(bo)">edit</md-icon>
                        <md-icon class="md-secondary" aria-label="Remove" ng-click="vmtc.removeBusinessObject(bo.id)">delete</md-icon>
                    </md-list-item>
                </md-list>

                <div layout-padding ng-show="vmtc.businessObjectsAvailable()">
                    No message types available
                </div>
            </md-dialog-content>


            <md-dialog-actions layout="row">
                <md-button class="md-primary md-raised" ng-click="vmtc.showCreateNewMessageTypeDialog()">
                    Create new
                </md-button>
                <md-button class="md-primary md-raised" ng-click="vmtc.cancel()">
                    Close
                </md-button>
            </md-dialog-actions>
        </div>
    </form>
</md-dialog>
